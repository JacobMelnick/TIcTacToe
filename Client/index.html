<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body id="main">
    <h1>Tic Tac Toe</h1>
    <table border="5" width="50%" cellpadding="100%" cellspacing='100%' id="table" style="font-size: 30px;" style="text-align:center">
        <tr>
            <td id="square1" class="square" height="100" style="text-align:center">
                
            </td>
            <td id="square2" class="square" height="100" style="text-align:center">
                
            </td>
            <td id="square3" class="square" height="100" style="text-align:center">
                
            </td>
        </tr>
        <div>
            <h1>Winning Tally
                <p id="scores"></p>
            </h1>
            
        </div>
        <tr>
            <td id="square4" class="square" height="100" style="text-align:center">
                
            </td>
            <td id="square5" class="square" height="100" style="text-align:center">
                
            </td>
            <td id="square6" class="square" height="100" style="text-align:center">
                
            </td>
        </tr>
        <tr>
            <td id="square7" class="square" height="100" style="text-align:center">
                
            </td>
            <td id="square8" class="square" height="100" style="text-align:center">
                
            </td>
            <td id="square9" class="square" height="100" style="text-align:center">
                
            </td>
        </tr>
    </table>
    <br>
    <button id="reset">
        Reset
    </button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="app.js"></script>
    <!-- <script src="jquery-3.5.1.min.js"></script> -->
</body>
</html>
